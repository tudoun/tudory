<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome</title>
    <style>
      html, body {
        height: 100%;
        margin: 0;
      }

      body {
        display: flex;
        align-items: center;
        justify-content: center;
        font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
        background: #ffffff;
        color: #111;
      }

      .wrap {
        text-align: center;
        padding: 24px;
      }

      img {
        max-width: 320px;
        width: 60vw;
        height: auto;
        display: block;
        margin: 0 auto 16px auto;
      }

      .welcome {
        font-size: 18px;
        letter-spacing: 0.02em;
      }
    </style>
  </head>

  <body>
    <main class="wrap">
      <img src="logo.png" alt="Logo" />
      <div class="welcome">Welcome to Tudory</div>
    </main>
  </body>
</html>
